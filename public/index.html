<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Tracker - Ghi Chép Chơi Bài</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #450a0a;
            color: #fefce8;
        }
        .text-tet-gold { color: #facc15; } /* amber-400 */
        .text-tet-light { color: #fefce8; } /* amber-50 */
        .text-tet-dim { color: #d97706; } /* amber-600 */
        .glass {
            background: rgba(127, 29, 29, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
            color: #450a0a;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:active {
            transform: scale(0.96);
        }
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(251, 191, 36, 0); }
            100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
        .recording {
            animation: pulse-gold 1.5s infinite;
            background: #ef4444 !important; /* Màu đỏ rực khi đang nghe */
            border-color: #fca5a5 !important;
        }
        .player-chip {
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .history-card {
            background: linear-gradient(145deg, rgba(153, 27, 27, 0.4) 0%, rgba(127, 29, 29, 0.6) 100%);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }
        /* Modal for Summary */
        .modal {
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="min-h-screen relative flex flex-col">
    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-red-800 via-red-950 to-black">
        <div class="absolute -top-[10%] -left-[10%] w-[60%] h-[60%] bg-amber-500/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 -right-[10%] w-[50%] h-[50%] bg-red-600/20 rounded-full blur-[120px]"></div>
        <!-- Vietnamese Decorative Pattern (Lattice) -->
        <div class="absolute top-4 left-4 w-32 h-32 opacity-10 border-t-2 border-l-2 border-amber-400"></div>
        <div class="absolute bottom-4 right-4 w-32 h-32 opacity-10 border-b-2 border-r-2 border-amber-400"></div>
    </div>

    <div class="max-w-md mx-auto w-full px-4 pt-8 pb-32 flex-grow overflow-y-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-amber-300 to-yellow-500 uppercase">
                Tết Sum Vầy - Ghi Chép
            </h1>
            <button id="reset-btn" class="text-[10px] font-black uppercase tracking-[0.2em] px-5 py-2 rounded-full bg-red-950/40 text-red-400 border border-red-500/30 hover:bg-red-500/20 hover:text-red-300 hover:border-red-400/40 transition-all">
                Reset
            </button>
        </header>

        <!-- Elegant Instruction Accordion -->
        <div id="instruction-accordion" class="mb-10 px-2">
            <button class="w-full flex items-center justify-between group">
                <h3 class="text-[10px] font-black text-amber-500/60 uppercase tracking-[0.2em] group-hover:text-amber-400 transition-colors">Cách chơi</h3>
                <i data-lucide="chevron-down" id="instruction-arrow" class="w-4 h-4 text-amber-500/60 transition-transform duration-300"></i>
            </button>
            <div id="instruction-content" class="overflow-hidden transition-all duration-300 mt-6 overflow-hidden max-h-[500px]">
                <div class="grid grid-cols-3 gap-4">
                    <div class="space-y-2 text-center">
                        <div class="w-8 h-8 rounded-full bg-amber-500/10 border border-amber-500/20 flex items-center justify-center mx-auto">
                            <span class="text-[10px] font-black text-amber-400 italic">01</span>
                        </div>
                        <p class="text-[10px] text-amber-100/60 font-medium leading-tight">Nhập người chơi</p>
                    </div>
                    <div class="space-y-2 text-center">
                        <div class="w-8 h-8 rounded-full bg-amber-500/10 border border-amber-500/20 flex items-center justify-center mx-auto">
                            <span class="text-[10px] font-black text-amber-400 italic">02</span>
                        </div>
                        <p class="text-[10px] text-amber-100/60 font-medium leading-tight">Đọc kq qua Mic (người mất tiền)</p>
                        <p class="text-[10px] text-amber-100/60 font-medium leading-tight">VD: "Sơn 10 Tuấn Anh 20 Lâm 30"</p>
                      </div>
                    <div class="space-y-2 text-center">
                        <div class="w-8 h-8 rounded-full bg-amber-500/10 border border-amber-500/20 flex items-center justify-center mx-auto">
                            <span class="text-[10px] font-black text-amber-400 italic">03</span>
                        </div>
                        <p class="text-[10px] text-amber-100/60 font-medium leading-tight">Ghi chép & Lì xì</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Setup Section -->
        <div id="setup-section" class="glass rounded-[32px] p-8 mb-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-6 flex items-center text-tet-gold">
                <i data-lucide="sun" class="w-6 h-6 mr-3"></i>
                Danh sách "con nợ"
            </h2>
            <div class="space-y-6">
                <div id="player-chips" class="flex flex-wrap gap-2.5">
                    <!-- Chips here -->
                </div>
                <div class="relative">
                    <input type="text" id="player-name-input" placeholder="Nhập tên người chơi & Enter" 
                        spellcheck="false" autocomplete="off" autocorrect="off"
                        class="w-full bg-red-950/30 border border-amber-500/10 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-amber-500/30 transition-all text-amber-50 placeholder:text-amber-800/60">
                    <button id="add-player-btn" class="absolute right-3 top-1/2 -translate-y-1/2 w-10 h-10 flex items-center justify-center text-slate-100 hover:text-white">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                </div>
                <button id="start-game-btn" class="hidden w-full btn-primary py-5 rounded-2xl font-black shadow-xl shadow-amber-500/20 uppercase tracking-[0.2em] text-xs">
                    Bắt đầu khai xuân
                </button>
            </div>
        </div>

        <!-- Main Game Section -->
        <div id="game-section" class="hidden space-y-8 mt-4">
            <!-- Input Round Section -->
            <div class="glass rounded-[32px] p-8 border-indigo-500/10 shadow-2xl">
                <h2 class="text-xl font-bold mb-6 flex items-center">
                    <i data-lucide="mic-2" class="w-6 h-6 mr-3 text-white"></i>
                    Kết quả ván mới
                </h2>
                <div class="relative group">
                    <input type="text" id="round-input" placeholder="Ví dụ: Sơn 10 Tuấn Anh 20 Lâm 30" 
                        spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
                        class="w-full bg-red-950/30 border border-amber-500/10 rounded-2xl pl-6 pr-16 py-6 focus:outline-none focus:ring-2 focus:ring-amber-500/30 transition-all text-amber-50 text-xm font-medium placeholder:text-white/40">
                    <button id="voice-btn" class="absolute right-3 top-1/2 -translate-y-1/2 w-12 h-12 flex items-center justify-center rounded-xl bg-amber-950/50 hover:bg-amber-900 transition-all border border-amber-500/20">
                        <i data-lucide="mic" id="mic-icon" class="w-6 h-6 text-amber-500"></i>
                        <i data-lucide="square" id="stop-icon" class="w-6 h-6 text-white hidden"></i>
                    </button>
                </div>
                
                <div id="voice-review-hint" class="hidden mt-4 p-4 rounded-2xl bg-amber-500/10 border border-amber-500/20 text-xs text-amber-300 italic flex items-center">
                    <i data-lucide="info" class="w-3 h-3 mr-2"></i>
                    Kiểm tra lại "số má" trước khi xác nhận.
                </div>

                <button id="submit-round-btn" class="w-full mt-6 btn-primary py-5 rounded-2xl font-black shadow-xl shadow-amber-500/20 uppercase tracking-[0.2em] text-xs flex items-center justify-center">
                    Xác nhận kết quả
                </button>
            </div>

             <div id="last-round-container" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
                 <div class="glass rounded-[32px] p-6 border-amber-500/10">
                    <h2 class="text-[10px] font-black mb-4 text-amber-400 uppercase tracking-widest flex items-center">
                        <i data-lucide="zap" class="w-4 h-4 mr-2"></i>
                        Vừa "bay" xong
                    </h2>
                    <div id="last-round-details" class="space-y-4"></div>
                </div>
            </div>

            <div id="history-section" class="hidden space-y-4">
                 <h3 class="text-[10px] font-black text-tet-gold/60 px-2 uppercase tracking-[0.2em]">Lịch sử đối soát</h3>
                 <div id="history-list" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer Control -->
    <div id="summary-dock" class="fixed bottom-0 left-0 w-full p-4 pointer-events-none hidden">
        <div class="max-w-md mx-auto pointer-events-auto">
            <button id="show-summary-btn" class="w-full bg-red-950 border border-amber-500/10 rounded-2xl p-5 mb-3 shadow-2xl flex items-center justify-between group hover:border-amber-500/50 transition-all">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-amber-500/10 flex items-center justify-center mr-4 group-hover:bg-amber-500/20 transition-all">
                        <i data-lucide="bar-chart-2" class="w-5 h-5 text-amber-400"></i>
                    </div>
                    <div class="text-left">
                        <p class="text-[10px] font-black text-amber-600 uppercase tracking-widest leading-none mb-1.5">Trạng thái</p>
                        <p class="text-sm font-bold text-amber-50">Sổ nợ ngày Tết</p>
                    </div>
                </div>
                <i data-lucide="chevron-up" class="w-5 h-5 text-white transition-all"></i>
            </button>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="modal fixed inset-0 z-50 flex items-end justify-center p-4">
        <div class="absolute inset-0 bg-red-950/80 backdrop-blur-md" onclick="closeSummary()"></div>
        <div class="relative w-full max-w-md glass rounded-[40px] p-8 shadow-2xl border-white/10 translate-y-full transition-transform duration-500 modal-content">
            <div class="w-12 h-1.5 bg-white/60 rounded-full mx-auto mb-8 cursor-pointer" onclick="closeSummary()"></div>
            
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h2 class="text-2xl font-black italic tracking-tighter text-amber-400">TỔNG KẾT</h2>
                    <p class="text-xs text-amber-200/40 font-medium">Cập nhật sau ván mới nhất</p>
                </div>
                <div id="modal-player-count" class="px-4 py-2 bg-amber-500/10 rounded-2xl text-xs font-black text-amber-400 border border-amber-500/20">
                    --
                </div>
            </div>

            <div id="modal-players-list" class="space-y-3 mb-8 max-h-[50vh] overflow-y-auto pr-2">
                <!-- Players list here -->
            </div>

            <button onclick="closeSummary()" class="w-full py-4 bg-red-900/40 hover:bg-red-800/60 text-amber-100 font-bold rounded-2xl transition-all border border-amber-500/10 uppercase tracking-widest text-xs">
                Đóng lại
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
        
        // Instruction Accordion Toggle
        const instructionBtn = document.querySelector('#instruction-accordion button');
        const instructionContent = document.getElementById('instruction-content');
        const instructionArrow = document.getElementById('instruction-arrow');
        
        // Initial state: Expanded (Arrow UP)
        instructionContent.style.maxHeight = '500px';
        instructionArrow.style.transform = 'rotate(-180deg)';
        
        instructionBtn.addEventListener('click', () => {
            if (instructionContent.style.maxHeight !== '0px') {
                instructionContent.style.maxHeight = '0px';
                instructionContent.style.marginTop = '0px';
                instructionArrow.style.transform = 'rotate(0deg)';
            } else {
                instructionContent.style.maxHeight = '500px';
                instructionContent.style.marginTop = '1.5rem';
                instructionArrow.style.transform = 'rotate(-180deg)';
            }
        });
    </script>
</body>
</html>
