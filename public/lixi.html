<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√¨ X√¨ Th√¢n H·ªØu 2026</title>
    <style>
        :root {
            --red: #d63031;
            --gold: #feca57;
            --bg: #fff5f5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        h1 { color: var(--red); margin-bottom: 5px; }
        #msg { color: #636e72; font-style: italic; margin-bottom: 20px; min-height: 1.2em; }

        .screen { display: none; }
        .active { display: block; }

        /* Setup Screen */
        .box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 2px solid #ffeaa7;
        }
        textarea {
            width: 100%; height: 120px; border: 2px solid #eee;
            border-radius: 12px; padding: 12px; box-sizing: border-box;
            font-size: 16px; margin: 15px 0; outline: none;
        }
        button {
            background: var(--red); color: white; border: none;
            padding: 12px 25px; border-radius: 30px; cursor: pointer;
            font-weight: bold; font-size: 16px; transition: 0.2s;
        }
        
        .share-area {
            margin-top: 20px; padding: 15px; background: #fff9db;
            border: 2px dashed #fab1a0; border-radius: 10px;
            word-break: break-all; text-align: left;
        }

        /* Play Screen Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* 3D Flip Card */
        .envelope {
            width: 100%; height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }
        .envelope-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .envelope.is-flipped .envelope-inner {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px; border: 3px solid var(--gold);
        }
        .front { background: var(--red); color: var(--gold); font-size: 50px; }
        .back {
            background: white; color: var(--red);
            transform: rotateY(180deg);
            font-size: 1.2rem; font-weight: bold;
            padding: 10px; box-sizing: border-box;
        }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: white; width: 80%; max-width: 350px;
            padding: 30px; border-radius: 20px; position: relative;
            animation: popDown 0.4s ease;
            text-align: center; border: 5px solid var(--gold);
        }
        @keyframes popDown {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 { color: var(--red); margin-top: 0; }
        .prize-text { font-size: 2rem; margin: 15px 0; color: #2d3436; }
        .modal-close {
            background: var(--red); color: white; padding: 10px 20px;
            border-radius: 10px; cursor: pointer; border: none; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="setup-screen" class="screen box">
        <h1>üßß Chu·∫©n B·ªã L√¨ X√¨</h1>
        <p>Nh·∫≠p qu√† cho h·ªôi anh em/b·∫°n d√¨ n√®</p>
        <textarea id="input-data" placeholder="V√≠ d·ª•: 20k, 50k, 1 ch·∫ßu tr√† s·ªØa..."></textarea>
        <button onclick="generateLink()">Xong r·ªìi, l·∫•y link th√¥i!</button>
        
        <div id="result-area" style="display:none">
            <div class="share-area">
                <strong>G·ª≠i link n√†y cho "ƒë·ªìng b·ªçn" nh√©:</strong>
                <p id="share-url" style="margin-top:5px; color:#d35400;"></p>
            </div>
            <button onclick="copyToClipboard()" style="background: #27ae60; margin-top: 10px; width: 100%;">Copy lu√¥n cho l·∫π</button>
        </div>
    </div>

    <div id="play-screen" class="screen">
        <h1>üßß L∆∞·ª£m Qu√† ƒêi Ch·ªù Chi!</h1>
        <p id="msg">Th√≠ch bao n√†o th√¨ ch·∫•m bao ƒë√≥ nh√©!</p>
        <div id="envelope-grid" class="grid"></div>
    </div>
</div>

<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <h2>üéâ Ch√∫c M·ª´ng!</h2>
        <p>B·∫°n ƒë√£ b·ªëc ƒë∆∞·ª£c:</p>
        <div class="prize-text" id="modal-prize">---</div>
        <p>NƒÉm m·ªõi ph√°t t√†i ph√°t l·ªôc nha!</p>
        <button class="modal-close" onclick="closeModal()">ƒê√£ r√µ!</button>
    </div>
</div>

<script>
    let hasOpenedOnce = false; // Bi·∫øn ki·ªÉm tra l·∫ßn ƒë·∫ßu m·ªü

    function b64EncodeUnicode(str) {
        return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => 
            String.fromCharCode('0x' + p1)));
    }

    function b64DecodeUnicode(str) {
        return decodeURIComponent(atob(str).split('').map(c => 
            '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    }

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        if (dataParam) {
            try {
                const decodedData = JSON.parse(b64DecodeUnicode(dataParam));
                initGame(decodedData);
            } catch (e) {
                document.getElementById('setup-screen').classList.add('active');
            }
        } else {
            document.getElementById('setup-screen').classList.add('active');
        }
    };

    function generateLink() {
        const text = document.getElementById('input-data').value;
        const prizes = text.split(',').map(i => i.trim()).filter(i => i !== "");
        if (prizes.length === 0) return alert("Ch∆∞a nh·∫≠p qu√† sao b·ªëc n√®?");
        const base64Data = b64EncodeUnicode(JSON.stringify(prizes));
        const finalUrl = window.location.origin + window.location.pathname + '?data=' + base64Data;
        document.getElementById('share-url').innerText = finalUrl;
        document.getElementById('result-area').style.display = 'block';
    }

    function initGame(prizes) {
        document.getElementById('play-screen').classList.add('active');
        const grid = document.getElementById('envelope-grid');
        const shuffled = [...prizes].sort(() => Math.random() - 0.5);

        shuffled.forEach(prize => {
            const div = document.createElement('div');
            div.className = 'envelope';
            div.innerHTML = `
                <div class="envelope-inner">
                    <div class="front">üßß</div>
                    <div class="back">${prize}</div>
                </div>
            `;
            
            div.onclick = function() {
                const isOpening = !this.classList.contains('is-flipped');
                this.classList.toggle('is-flipped');

                if (isOpening) {
                    document.getElementById('msg').innerText = "√ö l√† la, qu√† x·ªãn ch∆∞a n√®! üéâ";
                    
                    // N·∫øu l√† l·∫ßn ƒë·∫ßu ti√™n m·ªü b·∫•t k·ª≥ bao n√†o
                    if (!hasOpenedOnce) {
                        setTimeout(() => {
                            showModal(prize);
                            hasOpenedOnce = true;
                        }, 600); // Ch·ªù hi·ªáu ·ª©ng l·∫≠t xong r·ªìi hi·ªán popup
                    }
                } else {
                    document.getElementById('msg').innerText = "·ª¶a? ƒê√≥ng l·∫°i b·ªëc c√°i kh√°c h·∫£?";
                }
            };
            grid.appendChild(div);
        });
    }

    function showModal(prize) {
        document.getElementById('modal-prize').innerText = prize;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function copyToClipboard() {
        const url = document.getElementById('share-url').innerText;
        navigator.clipboard.writeText(url);
        alert("ƒê√£ copy! G·ª≠i ƒëi ngay cho n√≥ng!");
    }
</script>

</body>
</html>
